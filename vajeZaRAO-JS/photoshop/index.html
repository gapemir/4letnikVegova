<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoshop</title>
    <link rel="icon" type="image/png" href="./image/duck.png">
    <link rel="stylesheet" href="./css/css.css">
    <script src="./js/filters.js"></script>
    <script src="./js/visual.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div class="cont">
        <div class="mainControlCont">
            <h1>Fotoshop</h1>
            <div class="horGroup">
                <label for="imageUpload" class="file-input">
                    <div class="file-input-text">CHOOSE FILE...</div>
                    <input id="imageUpload" type="file" accept="image/png, image/jpeg, image/jpg">
                </label>
            </div>
            <div class="horGroup">
                <button id="imageDownload">DOWNLOAD IMAGE</button>
                <button id="undoButton">UNDO</button>
                <button id="redoButton">REDO</button>
            </div>
            <div class="horGroup">
                <span>Treshold:</span>
                <div class="sliderCont">
                    <input type="range" id="tresholdSlider" class="slider" min="0" max="255" value="128">
                    <div class="heart heartNoHeart"></div>
                </div>
                <button id="tresholdButton">CONFIRM</button>
            </div>
            <div class="horGroup">
                <span>Remove channel:</span>
                <button id="rmC0">RED</button>
                <button id="rmC1">GREEN</button>
                <button id="rmC2">BLUE</button>
            </div>
            <div class="horGroup">
                <span>Red:</span>
                <div class="sliderCont">
                    <input type="range" id="sliderChannel0" class="slider" min="0" max="2" value="1" step="0.01">
                    <div class="heart heartNoHeart"></div>
                </div>
                <button id="buttonChanel0">CONFIRM</button>
            </div>
            <div class="horGroup">
                <span>Green:</span>
                <div class="sliderCont">
                    <input type="range" id="sliderChannel1" class="slider" min="0" max="2" value="1" step="0.01">
                    <div class="heart heartNoHeart"></div>
                </div>
                <button id="buttonChanel1">CONFIRM</button>
            </div>
            <div class="horGroup">
                <span>Blue:</span>
                <div class="sliderCont">
                    <input type="range" id="sliderChannel2" class="slider" min="0" max="2" value="1" step="0.01">
                    <div class="heart heartNoHeart"></div>
                </div>
                <button id="buttonChanel2">CONFIRM</button>
            </div>
            <div class="horGroup">
                <span>Lighting:</span>
                <div class="sliderCont">
                    <input type="range" id="sliderLighting" class="slider" min="0.75" max="1.25" value="1" step="0.01">
                    <div class="heart heartNoHeart"></div>
                </div>
                <button id="buttonLighting">CONFIRM</button>
            </div>
            <div class="horGroupFlex">
                <button id="grayscaleButton">GRAYSCALE</button>
                <button onclick="box()">BOX</button>
                <button onclick="identity()">IDENTITY</button>
                <button onclick="gaussian()">GAUASS</button>
                <button onclick="median()">MEDIAN</button>
                <button onclick="sobel('h')">SOBEL H</button>
                <button onclick="sobel('v')">SOBEL V</button>
                <button onclick="sobel('vh')">SOBEL V+H</button>
                <button onclick="laplace()">LAPLACE</button>
                <button onclick="sharpening()">SHARPENING</button>
                <button onclick="unsharpening()">UNSHARPENING</button>
            </div>
            <div class="horGroup">
                <button id="magicWand">Magic Wand</button>Tolerance:<input type="number" id="magicWandTolerance"
                    value="20"><input id="magicWandColor" type="color">
            </div>
            <div class="horGroup">
                <button id="pen">Pen</button>Thickness:<input type="number" id="penThickness" value="2"><input
                    id="penColor" type="color">
            </div>
            <div class="horGroup">
                Only part of Image:<button id="partOfImageStart">START</button><button
                    id="partOfImageReset">RESET</button>
                <span id="partOfImageMessage"></span>
            </div>
            <div class="horGroup">
                Scale:<input type="number" id="scaleInput" value="1" step="0.1"><button
                    id="scale">CONFIRM</button><button id="scaleOptimal">OPTIMAL</button>
                <span id="scaleMessage"></span>
            </div>
            <div class="settings">
                <div>SETTINGS:</div>
                <div class="horGroup">
                    <button id="themeButton">THEME</button>
                    <button id="heartButton">HEART</button>
                    <button id="graphButton">GRAPH-bar</button>
                </div>
            </div>
            <div id="designedCont"><span>made by Ga≈°per Nemgar</span></div>
        </div>
        <div class="canvasCont">
            <canvas id="canvas" width="400" height="400"></canvas>
            <div class="drag-area">
                <input type="file" hidden>
                <span>Drag & Drop image here!</span>
                <button>UPLOAD IMAGE</button>
            </div>
            <div id="selectDiv"></div>
        </div>
        <div class="chartCont">
            <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
        </div>
    </div>
    <script src="./js/js.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/tools.js"></script>
</body>

</html>
